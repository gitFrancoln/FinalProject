<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="/funcionesCarrito.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carrito de Compras</h1>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Productos del carrito se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <div class="text-end mb-3">
        <h4>Total: <span id="total">0.00</span></h4>
    </div>

    <div class="d-flex justify-content-between">
        <a href="/index.html" id="volver" class="btn btn-success">Ver productos</a>
        <button id="limpiar-carrito" class="btn btn-danger">Limpiar Carrito</button>
        <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
    </div>
</body>
</html>
